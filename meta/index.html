<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script> 
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <div id="stats"></div> 

    <h2>Commits and File Sizes over Time</h2>
    <div id="scrollytelling-container">
        <div id="scrollytelling-commits">
            <h3>Commits Over Time</h3>
            <div id="scroll-container">
                <div id="spacer"></div>
                <div id="items-container"></div>
            </div>
            <div id="chart"></div>
        </div>
        
        <div id="scrollytelling-files">
            <h3>File Size Changes</h3>
            <div id="scroll-container-files">
                <div id="spacer-files"></div>
                <div id="items-container-files"></div>
            </div>
            <div id="chart-files"></div>
            <dl class="files"></dl>
        </div>
    </div>

    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
